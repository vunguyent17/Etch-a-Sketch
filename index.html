<!DOCTYPE html>
<html>

<head>
    <title> Etch-of-Sketch </title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/js/script.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/2.15.0/dom-to-image-more.js"
        integrity="sha512-rTukvtIN2kIDELmfixd2Ztcgjgg7jseWX8Niq9ZYUn7W/GH1Dnb3/GfFFMcViRUUnA/q4ksALvrDAO0XRfqKRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js"
        integrity="sha512-UNbeFrHORGTzMn3HTt00fvdojBYHLPxJbLChmtoyDwB6P9hX5mah3kMKm0HHNx/EvSPJt14b+SlD8xhuZ4w9Lg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="absolute top-5 right-5 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 box-border hover:box-content">
        <form class="w-full max-w-sm mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="numberInput">
                Number of squares per Side
              </label>
            <div class="flex items-center border-b border-teal-500 py-2">
              <input id="numberOfSquareInput" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="number" value="20" aria-label="numberInput">
              <button id="numberOfSquareBtn" class="flex-shrink-0 bg-emerald-500 hover:bg-emerald-700 border-emerald-500 hover:border-emerald-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                Reset canvas
              </button>
            </div>
          </form>

          <div class="flex">
            <div class="w-1/2 flex items-center pl-4 m-3 border border-gray-200 rounded dark:border-gray-700">
                <input checked id="colorlines" type="radio" value="colorlines" name="lineoption-radio" class="w-4 h-4 text-red-600 bg-red-100 border-red-300">
                <label for="colorlines" class="w-full py-4 ml-2 text-sm font-medium text-red-300 dark:text-red-600">Color</label>
            </div>
            <div class="w-1/2 flex items-center pl-4 m-3 border border-gray-200 rounded dark:border-gray-700">
                <input id="blacklines" type="radio" value="blacklines" name="lineoption-radio" class="w-4 h-4 text-black-600 bg-gray-100 border-gray-300">
                <label for="blacklines" class="w-full py-4 ml-2 text-sm font-medium text-black-300 dark:text-black-600">Black</label>
            </div>
          </div>
          

            <div class="flex place-content-center">
                <button id="saveCanvasBtn"
                class="items-center place-content-center shadow bg-emerald-900 hover:bg-emerald-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded mb-6"
                type="button">
                Save canvas
            </button>
            </div>
            <p>Number of squares: <span id="numberOfSquareDisp">20 x 20</span></p>            
        </div>
    </div>
        <div id="container"></div>
</body>

</html>
